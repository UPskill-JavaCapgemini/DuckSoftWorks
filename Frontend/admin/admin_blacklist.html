<div class="container">
<main>
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="../images/black duck.jpg" alt="" width="150" height="150">
    <h2>Ducked Language Detection</h2>
  </div>

  <form class="row row-cols-lg-auto g-3 align-items-center text-align-center">
    <div class="col-sm-8 col-md-8 col-lg-8">
      <label class="visually-hidden" for="link">Insert new URL</label>
      <div class="input-group">
        <div class="input-group-text">URL</div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Insert new URL">
      </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

  <div class="container-fluid center">
    <div class="row justify-content-around">
    <div class="col-sm-5 col-md-8 col-lg-12">
      <form class="needs-validation" novalidate>
        

        <style>
          table {
              border-collapse: collapse;
              width: 100%;            
          }

          td {
              background-color:rgb(155, 153, 153);
              text-align: left;
              padding: 4px;              
          }

          tr{
            border-bottom:1pt solid rgb(30, 30, 30);
          }

          td:nth-child(1){
            background-color: rgb(240, 240, 240);
            padding-left: 9px;
          }

          td:nth-child(2){
            background-color: rgb(240, 240, 240);
            text-align: right;
          }

      </style>

      <br/>
      <br/>
  
      <h2 id="Blacklist Table">Blacklisted URLs</h2>
  
      <div id="data-table">

          <table id="html-data-table">
              <tr>
                  <td>http//:somethingaboutsports.com.txt</td>
                  <td><a class="w-50 btn btn-md btn-dark" href="" role="button">Delete</a></td>
              </tr>
              <tr>
                <td>http//:somethingaboutmechanics.com.txt</td>
                <td><a class="w-50 btn btn-md btn-dark" href="" role="button">Delete</a></td>
            </tr>
          </table>    
      </div>
      </form>
    </div>
  </div>
