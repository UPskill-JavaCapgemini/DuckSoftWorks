<main>
  <div class="py-5 text-center">
    <a href="home_user.html">
      <img alt="Qries" class="rounded-3" src="../images/black duck.jpg"
      width="150" height="150">
    </a>

        <h2>Ducked Language Detection</h2>
  </div>

  

  <div class="container flex center">
    <div class="row justify-content-around">
    <div class="col-md-8 col-lg-8">
      <h4 class="mb-3">Please insert your text</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-8 col-md-8 col-lg-8">
            <label for="link" class="form-label">URL</label>
            <input type="text" class="form-control" id="link" placeholder="" value="" required>
            <div class="invalid-feedback">
              A valid url, with plain text, is required.
            </div>
          </div>
        </div>
          <br>
        <div class="col-md-3">
        <label for="category" class="form-label">Text Category</label>
        <select aria-label="Time Limit" class="form-select" id="category-dropdown" name="category" required>
        </select>
        <div class="invalid-feedback">
          Please select a valid category.
        </div>
        </div>

<br>
          <div class="col-md-3">
            <label for="time limit" class="form-label">Time limit (in minutes)</label>
            <select aria-label="Category" class="form-select" id="timeLimit" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid time limit.
            </div>
          </div>

          
        <hr class="my-4">
        <br>
        <p class="text-center" id="create-task-response"></p>
        <br>
        <button onclick="createNewTask(event)" class="w-100 btn btn-dark btn-lg" type="submit">Check Language</button>
      </form>
    </div>
  </div>
